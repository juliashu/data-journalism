<html>
      <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

          // Load the Visualization API and the piechart package.
          google.load('visualization', '1.0', {'packages':['corechart']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawChart);

          // Callback that creates and populates a data table,
          // instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Ethnicity');    
            data.addColumn('number', 'Patients ');
            data.addRows([
             ['White', 4312],
			['Black', 7605],
			['Hispanic', 2017],
			['Asian', 2402],
			['American Indian/Alaska Native', 73],
			['Pacific Islander', 89],
			['Multiracial', 116],
            ]);
            // Create the data table.
            var data2 = new google.visualization.DataTable();
            data2.addColumn('string', 'Ethnicity');
            data2.addColumn('number', 'Percent waiting for 5+ Years');
            data2.addRows([
              ['White', 11.3],
          ['Black', 15.9],
          ['Hispanic', 15.2],
          ['Asian', 15.1],
          ['American Indian/Alaska Native', 11.5],
		  ['Pacific Islander', 21.3],
		  ['Multiracial', 12.8],
            ]);

       

            // Set chart options
            var options = {'title':'Blood Type B Patients on Kidney Waitlist',
                           'width':1000,
                           'height':750};
            // Set chart options
            var options2 = {'title':'Kidney Patients Waiting 5+ Years',
                           'width':1000,
                           'height':750};


            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
            chart2.draw(data2, options2);
          }
        </script>
      </head>

      <body>
        <!--Divs that will hold the charts-->
        <div id="chart_div"></div>
        <div id="chart_div2"></div>

      </body>
    </html>
